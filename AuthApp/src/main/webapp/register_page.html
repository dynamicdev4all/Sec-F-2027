<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>Register Page</h1>
<form action="RegisterServlet" method="post">
	<label>First Name : </label>
	<input type="text" placeholder="First Name" required="required" name="fName_key">
	<br>
	<label>Last Name : </label>
	<input type="text" placeholder="Last Name" required="required" name="lName_key">
	<br>
	<label>Mobile Num : </label>
	<input type="text" placeholder="Phone" required="required" name="mob_key">
	<br>
	<label>Email Add : </label>
	<input type="email" placeholder="Email Address" required="required" name="email_key">
	<br>
	<label>Password : </label>
	<input type="password" placeholder="Password" required="required" name="password_key">
	<br>
	<button type="submit">Register Now</button>
</form>
</body>
</html>
